<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=620">
    <title>HTML5 Scope using Canvas</title>
    <script src="lodash.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
    <script src="../signalPlugin/plugin.js"></script>
    <script src="dal.js"></script>
    <script src="plot.js"></script>
</head>

<body>
    <section id="wrapper">
        <div id="top_bar">
            <img id="more_button" src="img/more.png" onclick="$('#left_panel').toggle()">
            <button id="play_button" onclick="playPause()">Play</button>
            T: <input type="number" id="trange" value="1000"> ms.

            <button id="options_button">:</button>
        </div>

        <div style="position:relative;">

            <div id="left_panel">
                <ul>
                    <li onclick="showPanel('trigger')">Trigger</li>
                    <li onclick="showPanel('cursors')">Cursors</li>
                </ul>

            </div>

            <div id="buttons_panel">
                <div id="trigger_panel">
                    <button>tr</button>
                </div>
                <div id="cursors_panel">
                    <button>cu</button>
                </div>
            </div>
            <div id="graph"></div>
        </div>

        <div id="top_controls">


            Y: <input id="ymin" value="0"> - <input id="ymax" value="400"> mV.
        </div>
        <div id="bottom_controls">
            <button onclick="redrawPlot()" >Go</button>
            Cursors:
            Show? <input type="checkbox" id="show_cursors" checked>
            T1: <input id="tcursor1" value="-0.2">
            T2: <input id="tcursor2" value="-0.1">
            T2-T1 = <span id="tcursor_delta">-</span>
        </div>


    </section>
    <section id='knobs' class="controls-frame">
    <section id="knobs.time"></section>
</body>

</html>
